{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block header %}
  <h1>Edit {{ post['title'] }}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="title">Title*</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>

    <label for="body">Body*</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>

    <input type="submit" value="Save">
  </form>

  <hr>
  
  <form method="POST" action="{{ url_for('blog.delete', idpost=post['idpost']) }}">
    <input type="submit" value="Delete" class="danger" onClick="return confirm('Are you sure?')">
  </form>

{% endblock %}
